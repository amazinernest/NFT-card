<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT CARD</title>
  </head>
  <body>
    <section>
      <main class="container-card">
        <div class="image-container">
          <img src="image-equilibrium.jpg" alt="" /
          class="image-avatar">
          <div class="text-contain">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
              <div id="ETH">
                <img src="icon-ethereum.svg" alt="" /
                class="eth-details">0.041ETH
              </div>
              <div id="time-left">
                <img src="icon-clock.svg" alt="" / class="clock">3 days
                left
              </div>
            </div>
          </div>
          <hr / class="ruler-rule"> <img src="image-avatar.png" alt="" /
          class="footer-avatar">
          <p class="footer-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </main>
    </section>
  </body>
</html>
